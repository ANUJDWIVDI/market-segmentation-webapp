<!DOCTYPE html>
<html>
<head>
	<title>My App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Include jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Include Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<!-- Wifi tunnel section -->
		<div class="row mb-5">
			<div class="col-md-4">
				<button class="btn btn-primary" onclick="wifiTunnel()">Wifi Tunnel</button>
			</div>
		</div>
		<!-- View data section -->
		<div class="row mb-5">
			<div class="col-md-4">
				<a href="{{ url_for('data_show') }}" class="btn btn-primary">View Data</a>
			</div>
		</div>
		<!-- Clustering section -->
		<div class="row">
			<div class="container mt-5">
		<!-- Clustering section -->
		<div class="row">
			<div class="col-md-4">
				<form method="POST" action="{{ url_for('generate_clusters') }}">
					<div class="form-group">
						<label for="algoSelect">Select Algorithm:</label>
						<select class="form-control" id="algoSelect" name="algo_type">
							<option value="k-means">K-Means Clustering</option>
							<option value="hierarchical">Hierarchical Clustering</option>
							<option value="DBSCAN">DBSCAN Clustering</option>
						</select>
					</div>
					<div class="form-group">
						<label for="clusterSelect">Select Number of Clusters:</label>
						<select class="form-control" id="clusterSelect" name="num_clusters">
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Generate</button>
				</form>
			</div>
		</div>
            </div>
        </div>
	</div>
	<script>
		// Function to handle wifi tunnel button click
		function wifiTunnel() {
			// TODO: Add code to perform wifi tunneling and collect form input
			alert('Performing wifi tunneling and collecting form input...');
		}

		// Function to handle clustering generation button click
		function generate() {
    var algo = $('#algoSelect').val();
    var numClusters = $('#clusterSelect').val();
    $.ajax({
        url: '/generate-clusters',
        data: {'algo': algo, 'num_clusters': numClusters},
        type: 'POST',
        success: function(response) {
            // TODO: Add code to display the generated plots in the results page
            alert(`Generating ${algo} clustering with ${numClusters} clusters...`);
        },
        error: function(error) {
            console.log(error);
        }
    });
}
	</script>
</body>
</html>
