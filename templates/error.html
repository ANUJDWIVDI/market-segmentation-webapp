<!DOCTYPE html>
<html>
<head>
	<title>Error</title>
	<style>
		body {
			background-color: black;
			color: green;
			font-family: Arial, sans-serif;
			font-size: 1.2em;
		}

		h1 {
			font-size: 2.5em;
			margin-top: 50px;
			margin-bottom: 30px;
		}

		p {
			margin-bottom: 30px;
		}

		button {
			background-color: green;
			color: white;
			border: none;
			padding: 15px 30px;
			border-radius: 5px;
			font-size: 1.2em;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Oops, something went wrong!</h1>
	<p>We're sorry, but an error has occurred. Please try again later.</p>
	<a href="/static" style="text-decoration: none;"><button>Go back to home page</button></a>
</body>
</html>
